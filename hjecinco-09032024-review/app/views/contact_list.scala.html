@(contacts: Seq[models.domain.Contact])

@main("Contact List") {
  <h1>Contact List</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(contact <- contacts) {
        <tr>
          <td>@contact.firstName</td>
          <td>@contact.middleName</td>
          <td>@contact.lastName</td>
          <td>@contact.phoneNumber</td>
          <td>@contact.email</td>
          <td>
            <a href="@routes.ContactController.deleteContact(contact.id)">Delete</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
  <a href="@routes.ContactController.addContact()">Add New Contact</a>
}
